<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> STUDENT REGISTRATION FORM</title>
</head>

<body>
    <center>
        <form action="" id="" class="">
            <table>
                <tr>
                    <td colspan="2">
                       STUDENT REGISTRATION FORM
                    </td>
                </tr>
                <br>
                <tr>
                    <td>
                        Student Name:
                    </td>
                    <td>
                        <input type="text" class="" id="" value="" placeholder="Enter username"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Father's Name:
                    </td>
                    <td>
                        <input type="text" class="" id value=""  placeholder="Father's Name"/>
                    </td>
                </tr>
             
                <tr>
                    <td>
                        Mother's Name:
                    </td>
                    <td>
                        <input type="text" class="" id value="" placeholder="Mother's Name" />
                    </td>
                </tr>
            
            
            
            
                <tr>

                    <td>
                        Gender:

                    </td>
                    <td>
                        Male <input type="radio" name="gender" />
                        female <input type="radio" name="gender" />
                        Other <input type="radio" name="gender" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Date Of Birth
                    </td>
                    <td>
                     <input type="date" name="date"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="email"name="email"placeholder="email@kassim.com">
                    </td>
                </tr>

                <tr>

                    <td>
                        Level:

                    </td>
                    <td>
                       <select  >
                           <option value="selects">Select</option>
                           <option value="jhs"> JHS</option>
                           <option value="sch"> SCH</option>
                           <option value="tertiary"> TERTIARY</option>
                       </select>

                    </td>                    
                </tr>
                <tr>

                    <td>
                        Department:

                    </td>
                    <td>
                       <select  >
                           <option value="select">Select</option>
                           <option value="jhs">Computer science</option>
                           <option value="sch">Engineering</option>
                           <option value="tertiary">Mathematics</option>
                       </select>

                    </td>                    
                </tr>
                <tr>
                    <td>
                      Telephone 
                    </td>
                    <td>
                        <input type="text" name="number" placeholder="Mobile number"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <center>
                            <input type="submit" value="sign In" />


                            <input type="button" value="cancel" />
                        </center>

                    </td>
                </tr>
            </table>
        </form>

        <Style>
            .btn {
                color: black;
                background-color: gold;
                border-color: rgb(158, 135, 3);
            }

            .btn_class {
                height: 300px;
                width: 100px;
            }

            select{
                width: 100%;
            }
            body{
                background-color: brown;
            }
            .btn3_class{
                text-align: center;
            }
        </Style>
    </center>
</body>
</html>
